<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Enrollee</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Active Status</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let enroll of enrollee | async">
                    <td>{{enroll.name}}</td>
                    <td>{{enroll.status}}</td>
                    <td>{{enroll.dob}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
